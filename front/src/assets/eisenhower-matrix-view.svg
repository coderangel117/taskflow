    <line x1="10" y1="140" x2="340" y2="140" stroke="#ddd" stroke-width="2"/>

    <!-- Matrix labels -->
    <text x="95" y="80" font-family="Arial" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">URGENT
